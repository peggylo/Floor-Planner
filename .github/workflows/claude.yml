name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request:
    types: [opened]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            ${{ github.event_name == 'pull_request' && format('
            Review this PR.
            REPO: {0}
            PR NUMBER: {1}
            Use `gh pr comment` to post your review as a PR comment.
            Only post GitHub comments - do not submit review text as messages.
            ', github.repository, github.event.pull_request.number) || '' }}
          claude_args: ${{ github.event_name == 'pull_request' && '"Bash(gh pr comment:*)"' || '' }}
